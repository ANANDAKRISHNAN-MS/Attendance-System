<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Dashboard</title>
  <link rel="stylesheet" href="styles/course.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="scripts/course.js"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="card-title">Course Details</div>
      </div>
      <div class="card-content">
        <div class="grid">
          <div class="grid-item font-medium">Course Code</div>
          <div class="grid-item text-gray" id="courseCode"></div>
        </div>
        <div class="grid">
          <div class="grid-item font-medium">Course Name</div>
          <div class="grid-item text-gray" id="courseName"></div>
        </div>
        <div class="grid">
          <div class="grid-item font-medium">Semester</div>
          <div class="grid-item text-gray" id="courseSem"></div>
        </div>
        <div class="grid">
          <div class="grid-item font-medium">Class</div>
          <div class="grid-item text-gray" id="className"></div>
        </div>
        <div class="grid">
          <div class="grid-item font-medium">Total Classes</div>
          <div class="grid-item text-gray" id="totalPeriod"></div>
        </div>
      </div>
      <div class="card-footer">
        <button class="button primary-button" id="attendence">Mark Attendance</button>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <div class="card-title">Students</div>
      </div>
      <div class="card-content">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Class Attended</th>
              <th>Attendance Percentage</th>
            </tr>
          </thead>
          <tbody id="studentInfo">

          </tbody>
        </table>
      </div>
    </div>
    
  </div>
</body>
</html>
